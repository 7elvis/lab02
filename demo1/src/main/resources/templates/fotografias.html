<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Patito Hule</title>
</head>
<body>
<h3>STF GAMES: El escape de los patitos de hule</h3>
<form method="POST" action="patito_hule/ejecutar" class="col-md-6 col-lg-6">
    <table th:each="fila : ${lago}">
        <tr th:each="patito : ${fila}">
            <td th:text="${patito ? 'X' : ' '}"></td>  <!-- muestra 'X' si hay un patito, o ' ' si no lo hay -->
        </tr>
    </table>
</form>





<a class="btn btn-primary mt-4 mb-4" th:href="@{/patito/ejecutar}">Ejecutar</a>
</body>
</html>
